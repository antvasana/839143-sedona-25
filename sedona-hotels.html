  <main class="page-main">
    <section class="filters">
      <h2 class="visually-hidden">Фильтр предложений</h2>
      <form class="filter-seach" method="get" action="https://echo.htmlacademy.ru">
        <fieldset class="filter-seach-infrastructure">
          <legend class="filter-seach-infrastructure-legend">инфраструктура:</legend>
          <ul class="filter-seach-infrastructure-list">
            <li class="filter-seach-infrastructure-option">
              <input class="visually-hidden pool-input" type="checkbox" name="pool-checkbox"
                id="filter-seach-infrastructure-pool" value="swimming-pool" checked>
              <label class="filter-seach-infrastructure-label pool" for="filter-seach-infrastructure-pool">бассейн</label>
            </li>
            <li class="filter-seach-infrastructure-option">
              <input class="visually-hidden parking-input" type="checkbox" name="parking-checkbox"
                id="filter-seach-infrastructure-parking" value="parking">
              <label class="filter-seach-infrastructure-label parking"
                for="filter-seach-infrastructure-parking">парковка</label>
            </li>
            <li class="filter-seach-infrastructure-option">
              <input class="visually-hidden wi-fi-input" type="checkbox" name="wi-fi-checkbox"
                id="filter-seach-infrastructure-wi-fi" value="wi-fi">
              <label class="filter-seach-infrastructure-label wi-fi" for="filter-seach-infrastructure-wi-fi">wi-fi</label>
            </li>
          </ul>
        </fieldset>
        <fieldset class="filter-seach-habitation">
          <legend class="filter-seach-habitation-legend">тип жилья:</legend>
          <ul class="sfilter-seach-habitation-list">
            <li class="filter-seach-habitation-option">
              <input class="visually-hidden hotel-input" type="checkbox" name="hotel-checkbox"
                id="filter-seach-habitation-hotel" value="hotel" checked>
              <label class="filter-seach-habitation-label hotel" for="filter-seach-habitation-hotel">гостиница</label>
            </li>
            <li class="filter-seach-habitation-option">
              <input class="visually-hidden motel-input" type="checkbox" name="motel-checkbox"
                id="filter-seach-habitation-motel" value="motel" checked>
              <label class="filter-seach-habitation-label motel" for="filter-seach-habitation-motel">мотель</label>
            </li>
            <li class="filter-seach-habitation-option">
              <input class="visually-hidden apartments-input" type="checkbox" name="apartments-checkbox"
                id="filter-seach-habitation-apartments" value="apartments" checked>
              <label class="filter-seach-habitation-label apartments"
                for="filter-seach-habitation-apartments">апартаменты</label>
            </li>
          </ul>
        </fieldset>
        <fieldset class="filter-seach-price">
          <legend class="filter-seach-price-legend">стоимость в сутки (р):</legend>
          <table class="filter-seach-price-table">
            <tr class="filter-seach-price-range">
              <td class="filter-seach-price-min">от 0</td>
              <td class="filter-seach-price-max">до 3000</td>
            </tr>
          </table>
          <div class="inner-price">
            <div class="inner-price-1"></div>
            <div class="inner-price-2"></div>
          </div>
        </fieldset>
        <div class="filter-seach-submit">
          <input class="btn filter-seach-send-btn" type="submit" value="показать">
        </div>
      </form>
    </section>
    <section class="seach-results">
      <div class="seach-results-quantity">
        <b class="seach-results-report">найдено:</b>
        <p class="seach-results-sorting">сортировка:</p>
        <button class="seach-results-sorting-price">по цене</button>
        <button class="seach-results-sorting-type">по типу</button>
        <button class="seach-results-sorting-rating">по рейтингу</button>
      </div>
      <section class="seach-results-demonstration">
        <h2 class="visually-hidden">Показ найденных предложений</h2>
        <div class="seach-results-demonstration-hotel">
          <img src="img/amara.png" width="135" height="90" alt="Гостиница Amara Resort & Spa">
          <h3 class="seach-results-demonstration-amara">amara resort & spa</h3>
          <p class="seach-results-demonstration-hotel-price">гостиница <span class="seach-results-demonstration-price">от 4000 р.</span></p>
          <button class="seach-results-demonstration-more">подробнее</button>
          <button class="seach-results-demonstration-booking">забронировать</button>
          <div class="seach-results-demonstration-rating">рейтинг:8,5</div>
        </div>
      </section>
    </section>
